<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Table</title>
    <style>
        h2{
            color: red;
            margin-left: 6%;
        }
        .table{
            background-color: yellow;
            color: darkviolet;
            border: 2px solid red;
        }
        .table th{
            color: blue;
        }
    </style>
</head>
<body bgcolor="aqua">
    <div>
        <h2>Different Languages </h2>
        <table class="table">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Short name</th>
                <th>Full name</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>HTML</td>
                <td>Hyper Text Markup Language</td>
            </tr>
            <tr>
                <td>02</td>
                <td>CSS</td>
                <td>Cascading Style Sheets</td>
            </tr>
            <tr>
                <td>03</td>
                <td>JAVA</td>
                <td>Just Another Virtual Accelerator</td>
            </tr>
            <tr>
                <td>04</td>
                <td>PHP</td>
                <td>HyperText Preprocessor</td>
            </tr>
            <tr>
                <td>05</td>
                <td>SQL</td>
                <td>Structured Query Language</td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
